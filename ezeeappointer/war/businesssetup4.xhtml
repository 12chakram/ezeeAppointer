<h:body>         
 <div id="alertMessage" class="error"></div> 
 <div id="shadowhead"></div>
 <div id="hide_panel"> 
     <a class="butAcc" rel="0" id="show_menu"></a>
     <a class="butAcc" rel="1" id="hide_menu"></a>
     <a class="butAcc" rel="0" id="show_menu_icon"></a>
     <a class="butAcc" rel="1" id="hide_menu_icon"></a>
 </div>           

 <div id="content" class="registrationpg">
   <div class="inner">
	 <div class="topcolumn">
	    <div class="logo"></div>
     </div>
     <div class="clear"></div>
        <div class="onecolumn" >
          <div class="clear"></div>
          <div class="content" >
             <div class="registration_form">
        	   <div class="setup_div">
            		<h3>Set Up Your Business in 10 Mintues</h3>
                     <div class="uibar">
	                    	<div class="step step1_on">
	                        </div>
	                        <div class="step step2_on">
	                        </div>
	                        <div class="step step3_on">
	                        </div>
	                        <div class="step step4_on">
	                        </div>
	                        <div class="step step5_off">
	                        </div>
	                        <div class="step stepgo_off">
	                        </div>
                     </div>
             </div>
             <h2>Step4 - Customization</h2>
        
             <div class="formEl_b">
               <h:form  id="validation"> 
		         
                    <h4> Appointment booking</h4>
        	           <div class="section">
                         <h:outputLabel value="Do you want to enable clients to book appointments without login?"/>   
                          <div>
                          <h:selectBooleanCheckbox styleClass="on_off_checkbox" id="EnableWOLogin"  value="#{businessSetup.businessDetail.enableWithoutlogin}">
                           
                          </h:selectBooleanCheckbox>
                          <span class="f_help">ON / OFF  </span> 
                          
                          </div>
                          
                       </div>
                       
        <h4>Noticiations</h4>
        <div class="section">
           <h:outputLabel value="Email Notifications:"><small>Text custom</small></h:outputLabel> 
            <div>
                 <div>
                   <h:selectManyCheckbox value="#{businessSetup.businessDetail.emailNotification}" id="manycb" styleClass="ck"  required="true" requiredMessage="Please select atleast one checkboxes">
                      <f:ajax event="change"  render="emailnotificationmessage" />
                      <f:selectItem itemValue="e_adminstrator" itemLabel="Adminstrator" />
                      <f:selectItem itemValue="e_staff" itemLabel="Staff" />
                      <f:selectItem itemValue="e_customer" itemLabel="Customer" />
                  </h:selectManyCheckbox>
                  <h:message for="manycb" id="emailnotificationmessage" style="font-family:arial;color:red;font-size:10px;" />
               </div>
           </div>
       </div>
       <div class="section">
           <h:outputLabel value="SMS Notifications:"> <small></small></h:outputLabel>  
          <div>
             <div>
                <h:selectManyCheckbox value="#{businessSetup.businessDetail.smsNotifications}" id="sms" styleClass="ck" required="true" requiredMessage="Please select atleast one checkbox.">
                 <f:ajax event="change"  render="SMSNotificationmessage" />
                 <f:selectItem itemValue="sms_adminstrator" itemLabel="Adminstrator" />
            	 <f:selectItem itemValue="sms_staff" itemLabel="Staff" />
   	             <f:selectItem itemValue="sms_customer" itemLabel="Customer" />
			   </h:selectManyCheckbox>
			    <h:message for="sms" id="SMSNotificationmessage" style="font-family:arial;color:red;font-size:10px;" />
			</div>                             
         </div>
      </div>                   

	 <h4> Appointment Lead Times and Cancellation.</h4>
     <div class="section">
        <h:outputLabel value="How long before appointments can be booked ?"/>
		     <div>
			 <h:inputText value="#{businessSetup.businessDetail.hrsBfrApptBooked}" id="ApptBookingAdvTime"  styleClass ="xsmall beforbooktime" required="true" requiredMessage="This information is required."  validator="#{businessSetup.validator.validateNumeric}">
			  <f:attribute name="minmax" value="4,48" />
			 <f:ajax event="blur"  render="remindermsg" />
			 </h:inputText>
             <h:message for="ApptBookingAdvTime" id="remindermsg" style="font-family:arial;color:red;font-size:10px;" />
	         <span class="f_help"> No.of Hours</span> 
	         </div>
	         
             <h:outputLabel value="How long before appointments can be cancelled?"/>
		     <h:inputText value="#{businessSetup.businessDetail.hrsBfrApptCancelled}" id="ApptCancellationAdvTime"  styleClass="xsmall cancellationtime" required="true" requiredMessage="This information is required." validator="#{businessSetup.validator.validateNumeric}">
		     <f:attribute name="minmax" value="4,48" />
		     <f:ajax event="blur"  render="cancellationmsg" />
		   </h:inputText>
           <h:message for="ApptCancellationAdvTime" id="cancellationmsg" style="font-family:arial;color:red;font-size:10px;" />
           <span class="f_help"> No.of Hours</span> 
	       </div>								  
	      <h:outputLabel value="How many days in advance can appointments be booked?"/>
            <div>
		   <h:inputText value="#{businessSetup.businessDetail.daysBfrAdvAppBooked}" id="DaysAdvance" styleClass="xsmall advancebooktime" required="true" requiredMessage="This information is required." validator="#{businessSetup.validator.validateNumeric}">
		    <f:attribute name="minmax" value="2,5" />
		   <f:ajax event="blur"  render="daysmessage" />
		    </h:inputText>
            <h:message for="DaysAdvance" id="daysmessage" style="font-family:arial;color:red;font-size:10px;" />
           <span class="f_help"> No.of Days</span> 
           </div>	
           
           <h:outputLabel value="How long before an appointment Reminder Notificaton can be sent?"/>
           <div>
	       <h:inputText value="#{businessSetup.businessDetail.hrsBfrAppRemainderNotification}" id="ApptReminderAdvTime"   styleClass="xsmall remindernoti" required="true" requiredMessage="This information is required" validator="#{businessSetup.validator.validateNumeric}">
	        <f:attribute name="minmax" value="2,5" />
	        <f:ajax event="blur"  render="hoursmessage" />
	        </h:inputText>
           <h:message for="ApptReminderAdvTime" id="hoursmessage" style="font-family:arial;color:red;font-size:10px;" />
           <span class="f_help"> No.of Hours</span> 
           </div>	   
   
            
        <div class="clear"></div>      
                             	
		<div class="section last">
            <div>
	    		<h:commandButton styleClass="regi_submit buttonNext uibutton special icon next" value="Next" action="#{businessSetup.finishBusinessSetup}" /></div>
            </div>   
 
 </h:form>
 </div>
 </div>
 </div>
