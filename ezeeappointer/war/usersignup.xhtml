<h:body>
<div id="alertMessage" class="error"></div>
<div id="shadowhead"></div>
<div id="hide_panel"> <a class="butAcc" rel="0" id="show_menu"></a> <a class="butAcc" rel="1" id="hide_menu"></a> <a class="butAcc" rel="0" id="show_menu_icon"></a> <a class="butAcc" rel="1" id="hide_menu_icon"></a> </div>
<div id="content" class="registrationpg">
  <div class="inner">
    <div class="topcolumn">
      <div class="logo"></div>
    </div>
    <div class="clear"></div>
    <div class="onecolumn usrappointment">
      <div class="header"> <span ><span class="ico gray"></span>Register your account</span> </div>
      <div class="clear"></div>
      <div class="content" >
        <h:form  action="ezeedashboard.html" id="validation">
    

        <div class="section ">
				<h:outputLabel value="Email"/>   
                    <div> 
                        <h:inputText  id="Email" name="Email" value="#{apptUserMngmntBean.email}" styleClass="validate[required,custom[email]]  medium " required = "true" requiredMessage="Email is required." validator = "#{apptUserMngmntBean.validator.checkForDuplicateAppointeeEmail}" >
                        <f:attribute name="minmax" value="5,50" />
                        <f:ajax event="blur"  render="emailmsg" />
                       </h:inputText>
                       <h:message for="Email" id="emailmsg" style="font-family:arial;color:red;font-size:10px;" />
                   
                    </div>
            </div>
        
          	<div class="section">
               
              <h:outputLabel value="Password"/>
					<div>
                        <h:inputSecret styleClass="validate[required,minSize[3]] medium " value="#{apptUserMngmntBean.password}" name="Password" id="Password" required = "true" requiredMessage="Password is required."  validator = "#{apptUserMngmntBean.validator.validateText}" >
                         <f:attribute name="minmax" value="5,50" />
                         <f:ajax event="blur"  render="Pwdmsg" />
                         </h:inputSecret>
                          <h:message for="Password" id="Pwdmsg" style="font-family:arial;color:red;font-size:10px;" />
                    </div>									  
			<h:outputLabel value="Confirm Password"/>
                    <div>
                        <h:inputSecret  styleClass="validate[required,equals[password]] medium " value="#{apptUserMngmntBean.cfrmPassword}" name="CofirmPassword" id="CofirmPassword" required = "true" requiredMessage="Confirm Password is required." validator = "#{apptUserMngmntBean.validator.validateText}" >
                        <f:attribute name="minmax" value="5,50" />
                       <f:ajax event="blur"  render="confirmpwdmsg" />
                       </h:inputSecret>
                    <h:message for="CofirmPassword" id="confirmpwdmsg" style="font-family:arial;color:red;font-size:10px;" />
                       
                        <span class="f_help"> Your password should be at least 6 characters.</span>
					</div>
            </div>
                                      
			   

			<div class="section textonly">
				<h:outputLabel value="First Name"/>  
                    <div> 
                        <h:inputText  styleClass="medium " name="FirstName" id="FirstName" value="#{apptUserMngmntBean.firstName}" required = "true" requiredMessage="First Name is required." validator = "#{apptUserMngmntBean.validator.validateText}">
                      <f:attribute name="minmax" value="5,50" />
                      <f:ajax event="blur"  render="fnamemsg" />
                    </h:inputText>
                       <h:message for="FirstName" id="fnamemsg" style="font-family:arial;color:red;font-size:10px;" />
                   
                   
                   
                    </div>
            </div>
			<div class="section textonly">
				<h:outputLabel value="Laast Name"/>
				<div> 
					 <h:inputText styleClass="medium " id="LastName"  name="LastName" value="#{apptUserMngmntBean.lastName}" required = "true" requiredMessage="Last Name is required."  validator = "#{apptUserMngmntBean.validator.validateText}"> 
					  <f:attribute name="minmax" value="5,50" />
                        <f:ajax event="blur"  render="lnamemsg" />
                        </h:inputText>
                        <h:message for="LastName" id="lnamemsg" style="font-family:arial;color:red;font-size:10px;" />
				</div>
			</div>
                                    
            <div class="section numericonly">
               <h:outputLabel value="Phone No"> <small>Mobile</small></h:outputLabel>   
                <div> 
                    <h:inputText  styleClass="medium " name="PhoneNo" id="PhoneNo"  value="#{apptUserMngmntBean.phoneNo}" required = "true" requiredMessage="Phone no is required." validator = "#{apptUserMngmntBean.validator.validatePhone}">
                     <f:attribute name="minmax" value="10,10" />
                    <f:ajax event="blur"  render="phonemsg" />
                  </h:inputText>
                   <h:message for="PhoneNo" id="phonemsg" style="font-family:arial;color:red;font-size:10px;" />
                </div>
            </div>
			<div class="section alphaonly">
               <h:outputLabel value="Address"/>  
                <div> 
					 <h:inputText  styleClass="medium " id="Address" name="Address" value="#{apptUserMngmntBean.address}"  required = "true" requiredMessage="Address is required." validator = "#{apptUserMngmntBean.validator.validateText}">
					  <f:attribute name="minmax" value="5,50" />
                     <f:ajax event="blur"  render="addrsmsg" />
                     </h:inputText>
                      <h:message for="Address" id="addrsmsg" style="font-family:arial;color:red;font-size:10px;" />
                </div>
            </div>		
			<div class="section alphaonly">
               <h:outputLabel value="City"/> 
                <div> 
                    <h:inputText  styleClass="medium " id="City"  name="City" value="#{apptUserMngmntBean.city}" required="true" requiredMessage="City is required." >
                     <f:attribute name="minmax" value="5,50" />
                     <f:ajax event="blur"  render="citysmsg" />
                     </h:inputText>
                      <h:message for="City" id="citysmsg" style="font-family:arial;color:red;font-size:10px;" />
				</div>
            </div> 
			<div class="section">
               <h:outputLabel value="Country"/>  
                <div>
                  <h:selectOneMenu id = "Country"  value="#{apptUserMngmntBean.country}" styleClass="chzn-select" required = "true" requiredMessage="Select one Country">
                  	<f:ajax event="change"  render="countrymsg" />	 
				 	<f:selectItem itemValue="India" itemLabel="india" />	
                 	<f:selectItem itemValue="us" itemLabel="us" />   
                 	<f:selectItem itemValue="chaina" itemLabel="chaina" />
                </h:selectOneMenu>               
       			<h:message for="Country" id="countrymsg" style="font-family:arial;color:red;font-size:10px;" />    
				</div>
            </div>
            <div class="section last">
                            <div><h:commandButton styleClass="regi_submit uibutton normal" value="Register" action="#{apptUserMngmntBean.registerAppointeeUser}" /></div>
            </div>                
                   
	
           </h:form>
        
        <div class="clear"></div>
      </div>
    </div>
  </div>
  <div class="clear"></div>
  <div id="footer"> &copy; Copyright 2012 <span class="tip"><a  href="#" title="Ezee Appointer" >Your Company Name</a> </span> </div>
</div>

<!--// End content -->
</h:body>
</html>
